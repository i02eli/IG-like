<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./profile.css" />

    <script type="module" defer src="./profile.js"></script>
    <script defer src="./script.js"></script>
    <script
      defer
      src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"
    ></script>
  </head>
  <body>
    <header class="active">
      <div class="header_contents">
        <div class="left">
          <div class="icon">
            <box-icon size="40px" type="solid" name="camera"></box-icon>
          </div>
          <div class="title">Gallery</div>
        </div>
        <div class="right">
          <a href="./index.html">
            <div class="icon">
              <box-icon size="40px" name="run" animation="tada"></box-icon>
            </div>
          </a>
          <div class="icon">
            <box-icon size="40px" name="exit" animation="flashing"></box-icon>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main_contents">
        <div class="profile">
          <div class="profile_image">
            <img src="./me2.jpg" alt="img" />
          </div>
          <div class="profile_description">
            <div class="name">Eli Narandelger</div>
            <div class="introduce">
              Hello, friends! <br />
              My name is Eli. <br />
              Nice you meet you!!
            </div>
          </div>
        </div>
        <div class="picture_list"></div>
      </div>
    </main>
    <div class="modal hidden">
      <div class="modal_contents">
        <div class="modal_picture">
          <img src="./life.JPG" alt="modal_img" />
        </div>
        <div class="modal_description">
          <div class="modal_title"></div>
          <div class="modal_subtitle"></div>
        </div>
      </div>
      <div class="btn"></div>
    </div>
  </body>
</html>
